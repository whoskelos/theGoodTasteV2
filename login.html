<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
    <link rel="stylesheet" href="./css/custom.css">
    <title>Iniciar Sesion</title>
</head>

<body>

    <div class="container-fluid">
        <div class="contenedor-login row d-flex flex-column flex-sm-row">
            <!--PARTE IZQUIERDA DEL LOGIN CON EL FONDO Y EL TEXTO DE INICIAR SESION-->
            <div id="fondo-login" class="col bg-dark text-light d-flex align-items-center justify-content-center">
                <p class="texto-login">Iniciar Sesion</p>
            </div>
            <!--PARTE DERECHA DEL LOGIN CON EL FORMULARIO DE USUARIO-->
            <div class="col text-light login-form d-flex align-items-center justify-content-center">
                <div class="col-md-6 mt-3">
                    <div class="card tarjetaLogin ">
                        <div class="card-body">
                            <h3 class="text-center text-dark"><strong>Iniciar Sesion</strong></h3>
                            <hr>

                            <form action="#" method="post">
                                <div class="form-floating mb-3">
                                    <input type="text" name="usuario" id="usuario" class="form-control"
                                        id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput" class="text-dark"><i
                                            class="fas fa-user mx-2"></i>Usuario</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" name="password" id="password" class="form-control"
                                        id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput" class="text-dark"><i class="fas fa-key mx-2"></i>Contrasena</label>
                                </div>
                                <div class="text-center text-md-start my-2">
                                    <button class="btn btn-danger" type="button" id="btnAcceder">
                                        Acceder
                                    </button>
                                    <button class="btn btn-secondary my-2" type="button" id="btnRegistro">
                                        Registrarse
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="mensajeError"></div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
