    <!--BOTON PARA ANADIR-->
    <div class="btn-group d-flex m-2" role="group" aria-label="Basic example">
        <button id="btn-add" type="button" class="btn btn-danger" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"><i class="fas fa-plus-square mx-2"></i>Anadir</button>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Anadir Resena</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#" method="post" enctype="multipart/form-data">
                            <div class="form-floating mb-3">
                                <input type="text" name="nombreRestaurante" id="nombreRestaurante" class="form-control"
                                    id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput"><i class="fas fa-store mx-2"></i></i>Nombre
                                    Restaurante</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="ubicacion" id="ubicacion" class="form-control"
                                    id="floatingInput" placeholder="">
                                <label for="floatingInput"><i
                                        class="fas fa-map-marked-alt mx-2"></i></i>Ubicacion</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="tipo" id="tipo" class="form-control" id="floatingInput"
                                    placeholder="">
                                <label for="floatingInput"><i class="fas fa-utensils mx-2"></i>Estilo</label>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here"
                                    id="floatingTextarea"></textarea>
                                <label for="floatingTextarea"><i class="fas fa-edit mx-2"></i>Escribe la resena</label>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Seleccione una foto</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" id="btnGuardar" class="btn btn-danger">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
