<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="./css/custom.css">
    <script src="./js/claseUsuario.js"></script>
    <script src="./js/gestionUsuarios.js"></script>
    <script src="./js/registrarUsuarios.js"></script>
    <title>Gestion Usuarios</title>
</head>

<body style="background-color: #2d3135;">
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./img/apple.png" alt="logo de la web" width="50">
                TGT
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul id="" class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Salir</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="./panelAdmin.html"><i
                                class="fas fa-user mx-1"></i>Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="fondoGestionUsarios" class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar Usuario</h4>
                    </div>
                    <form id="altaUsuario" class="card-body">
                        <div class="form-group my-2">
                            <input type="text" id="nombreCompleto" placeholder="Nombre Completo" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="email" id="emailNuevo" placeholder="nombre@dominio.com" class="form-control">
                        </div>
                        <div class="form-group my-2">
                            <input type="text" id="usuarioNuevo" placeholder="Nombre usuario 'kelvin'"
                                class="form-control">
                        </div>
                        <div class="form-group my-2">
                            <input type="password" id="password1" placeholder="Inserte Contraseña" class="form-control">
                        </div>
                        <div class="form-group my-2">
                            <input type="password" id="password2" placeholder="Confirmar Contraseña"
                                class="form-control">
                        </div>
                        <div class="d-grid gap-2">
                            <button id="btnDarAlta" class="btn btn-danger" type="button">Dar de alta</button>
                        </div>
                    </form>
                    <div class="mensajeError text-danger mx-2"></div>
                    <div class="mensajeConfirmacion text-success mx-2"></div>
                </div>
            </div>
            <div id="vistaUsuarios" class="col-md-8">

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
